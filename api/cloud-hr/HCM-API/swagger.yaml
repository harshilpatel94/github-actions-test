  '/absences':
    get:
      operationId: listAbsences
      summary: List absences
      description: Returns a list of absences 
      tags:
        - Absences
      security: 
        - oAuth2:
          - 'absences:read'
      parameters: 
        - name: employeeId
          description: A filter to include one or more employee\'s absences. A maximum of 20 employee\'s absences can be requested. The absences are grouped by employee.
          required: false
          in: query
          schema:
            type: array
            minItems: 0
            maxItems: 20
            items:
              type: integer
              minimum: 0
              maximum: 2147483647
          style: form
          explode: false
          examples:
            oneId:
              value: [1234]
            multipleIds:
              value: [1234,13,12334]
        - name: classification
          description: A filter on the list based on the absence classification. H - Holiday, S - Sick, D - Day
          required: false
          in: query
          schema:
            type: array
            minItems: 0
            maxItems: 3
            items:
              type: string
              enum: 
              - H
              - S
              - D
            minLength: 0
            maxLength: 7
          style: form
          explode: false
          examples:
            oneCode:
              value: [H]
            multipleCodes:
              value: [H, S]
        - name: startDateFrom
          description: A filter on the list based on the absence start date in ISO-8601.
          required: false
          in: query
          schema:
            type: string
            format: date
            example: '2019-01-20'
          example: '2019-01-20'
        - name: startDateTo
          description: A filter on the list based on the absence finish date in ISO-8601.
          required: false
          in: query
          schema:
            type: string
            format: date
            example: '2019-01-20'
          example: '2019-01-20'
        - name: updatedSince
          description: A filter on the list to return only absences that have been updated since the date and time provided in ISO-8601.
          required: false
          in: query
          schema:
            type: string
            format: date-time
            example: '2020-06-20T19:20:00Z'
          example: '2020-06-20T19:20:00Z'
        - name: limit
          in: query
          required: false
          description: 'Limit the number of results returned'
          schema:
            default: 20
            minimum: 1
            maximum: 200
            type: integer
          example: 15
        - name: offset
          in: query
          required: false
          description: 'Return results starting at this record number'
          schema:
            default: 1
            type: integer
            minimum: 1
            maximum: 50000000
          example: 20               
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AbsencesList'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem400Response'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem401Response'
        '403':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem403Response'
    post:
      operationId: createAbsences
      summary: Create new absences
      description: Create new absences for specified employees. This is an asynchronous endpoint that returns a JobID. Use GET /absence-job-status/{job-id} to poll for updates on the status of this request.
      tags:
        - Absences
      security: 
        - oAuth2:
          - 'absences:write'
      requestBody:
        required: true
        description: Pass the details for creating absences.
        content:
          application/json:
            schema:
                 $ref: '#/components/schemas/AbsencesCreateList'
      responses:
        '202':
          description: Accepted for update
          headers:
            Location:
              schema:
                type: string
                format: uri
                example: https://virtserver.swaggerhub.com/AdvancedComputerSoft/hcm-api/1.0.7/job-status/6b31c4fa-e56e-4be2-bd76-8e0eadfebbc7
                description: 'URL to check upon the status of this request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStartedResponse'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem400Response'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem401Response'
        '403':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem403Response'
        '415':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem415Response'
  '/absence-job-status/{jobId}':
    get:
      summary: Get status updates
      description: Get status of specified job id
      tags:
        - Jobs
      operationId: statusUpdateJobGet
      parameters:
        - name: jobId
          in: path
          required: true
          description: Id of the job queried
          schema:
            type: string
            format: uuid
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      security:
        - oAuth2:
          - 'jobs:read'          
      responses:
        '200':
          description: 'Check the status of the job'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralJobStatus'
              example:
                jobId: 'd4f9a4cd-fbba-4fd5-9fc3-bcc5491b28fc'
                status: 'COMPLETED'
                recordsWithError: 1
                recordsUpdated: 2
                messages:
                  - absenceId: null
                    requestId: 1
                    messageType: Error
                    message: "Failed to create absence for Employee record ID: 1144, startDate: '2021-08-01', endDate: '2021-08-04'. Reason: Start and end dates overlap with another absence"
                  - absenceId: 1593
                    requestId: 2
                    messageType: Created
                    message: ""
                  - absenceId: 1594
                    requestId: 3
                    messageType: Created
                    message: ""
        '400':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.6.0#/components/responses/Problem400Response'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.6.0#/components/responses/Problem401Response'
        '403':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.6.0#/components/responses/Problem403Response'
        '404':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.6.0#/components/responses/Problem404Response'            
  '/absences/{absenceId}':
    get:
      operationId: viewAbsence
      summary: View details of an absence
      description: Retrieves the details of a absence. It requires the absence code that can we found from the /absences collection or is returned after creating a new absence.
      tags: 
        - Absences
      security: 
        - oAuth2:
          - 'absences:read'
      parameters: 
        - name: absenceId
          description: Unique absence Id
          required: true
          in: path
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
          example: 1232345235
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AbsenceDetails'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem400Response'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem401Response'
        '403':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem403Response'
        '404':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem404Response'
    patch:
      operationId: updateAbsence
      summary: Updates absence parameters
      description: Updates the details of a absence. It requires the absence code that can we found from the /absences collection or is returned after creating a new absence.
      tags: 
        - Absences
      security: 
        - oAuth2:
          - 'absences:write'
      requestBody:
        required: true
        description: Pass the details with updated values to update absence.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AbsenceUpdate'
      parameters: 
        - name: absenceId
          description: Unique absence Id
          required: true
          in: path
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
          example: 1232345235
      responses:
        '204':
          description: No Content
        '400':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem400Response'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem401Response'
        '403':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem403Response'
        '404':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem404Response'
    delete:
      operationId: deleteAbsence
      summary: Delete absence
      description: Delete an absence
      tags:
        - Absences
      security: 
        - oAuth2:
          - 'absences:write'
      parameters:
        - in: path
          name: absenceId
          description: Unique absence code
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
          allowEmptyValue: false
          example: 123455
      responses:
        '204':
          description: No content
        '400':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem400Response'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem401Response'
        '403':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem403Response'
        '404':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem404Response'     
  '/workplaces/{workplaceRef}/leave-request':
    post:
      operationId: createLeaveRequest
      summary: Create a new Leave Request
      description: Create new leave requests for specified employee.
      tags:
        - Leave Requests
      security: 
        - oAuth2:
          - 'leave:write'
      parameters:
        - $ref: "https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.6.0#/components/parameters/workplaceRefParam"
      requestBody:
        required: true
        description: Pass the necessary details for creating a leave request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeaveRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                required:
                  - "durationDays"
                type: object
                properties:
                  durationDays:
                    type: number
                    description: The calculated duration of this leave request, in days
                    example: 2.5
        '400':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem400Response'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem401Response'
        '403':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem403Response'
        '404':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem404Response'
        '415':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem415Response'
components:
  schemas:
    Employee:
      type: object
      additionalProperties: false
      properties:
        employeeCode:
          description: The employee's unique code.
          type: string
        employeeId:
          description: The employee's Id.
          type: integer
        forenames:
          description: First and any middle names.
          type: string
        surname:
          description: Surname or family name.
          type: string
        niNumber:
          description: National Insurance Number, without spaces.
          type: string
        emailWork:
          description: Company email address.
          type: string
        jobRole:
          description: Current job role.
          type: string
        department:
          description: The employeeâ€™s department.
          type: string
        division:
          description: Which company division the employee belongs to.
          type: string
        location:
          description: Contracted work location.
          type: string
          example: Berkshire Office
        inductionDate:
          description: Date on which employeeâ€™s induction was completed, in ISO-8601.
          type: string
          nullable: true
          format: date
        startDate:
          description: Start date in ISO-8601.
          type: string
          nullable: true
          format: date
        leaveDate:
          description: Leave date in ISO-8601.
          type: string
          nullable: true
          format: date
        leavingReason:
          description: The employeeâ€™s leaving reason.
          type: string
        isCurrentEmployeeForPayroll:
          description: Is current employee for Payroll?
          type: boolean
        payrollCompany:
          description: The employeeâ€™s Payroll schedule.
          type: string
        lastUpdated:
          description: Time and date that the employee was last updated at in ISO-8601.
          format: date-time
          nullable: true
          type: string
    EmployeeDetails:
      required:
        - "employeeId"
        - "surname"
        - "forenames"
      type: object
      additionalProperties: false
      properties:
        employeeCode:
          description: The employee's unique code.
          type: string
          example: '00002131'
          readOnly: true
        employeeId:
          description: The employee's Id.
          type: integer
          example: 1234
        title:
          description: Title.
          type: string
          maxLength: 10
          example: Mr
        forenames:
          description: First and any middle names.
          type: string
          maxLength: 35
          example: Jonathon David
        surname:
          description: Surname or family name.
          type: string
          maxLength: 35
          example: Smith
          minLength: 1
        knownAs:
          description: The name the employee prefers to be known as.
          type: string
          maxLength: 35
          example: Jon
        previousName:
          description: Previous name, e.g. maiden name.
          type: string
          maxLength: 35
          example: Jones
        maritalStatus:
