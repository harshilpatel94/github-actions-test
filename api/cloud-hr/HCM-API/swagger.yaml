paths:
  '/employees':
    get:
      operationId: listEmployees
      summary: List employees
      description: Returns a list of current employees. The employees are returned sorted by start date, with the most recent employees appearing first. <p> It is possible to return past employees or new starter using the query parameters below.<p> Each entry in the array is a separate employee and will contain links to get further details of that employee. If no employees match that query are available, the response will be an empty array but you will still receive a 200 HTTP code. <p> Applicants are not returned as part of this collection.
      tags:
        - Employees
      security: 
        - oAuth2:
          - employees:read
      parameters:
        - name: employeeCode
          description: A filter on the list based on the employee code or staff number
          required: false
          in: query
          schema:
            type: string
            minLength: 0
            maxLength: 50
          example: 'AS12'
        - name: startDateFrom
          description: A filter on the list based on the employee's earliest start date in ISO-8601.
          required: false
          in: query
          schema:
            type: string
            format: date
          example: '2012-03-29'
        - name: startDateTo
          description: A filter on the list based on the employee's latest start date in ISO-8601.
          required: false
          in: query
          schema:
            type: string
            format: date
          example: '2019-01-20'
        - name: leaveDateFrom
          description: A filter on the list based on the employee's earliest leave date in ISO-8601.
          required: false
          in: query
          schema:
            type: string
            format: date
          example: '2012-03-29'
        - name: leaveDateTo
          description: A filter on the list based on the employee's latest leave date in ISO-8601.
          required: false
          in: query
          schema:
            type: string   
            format: date
          example: '2019-01-20'
        - name: updatedSince
          description: A filter on the list to return only employees that have been updated since the date and time provided in ISO-8601.
          required: false
          in: query
          schema:
            type: string
            format: date-time
          example: '2020-06-20T19:20:00Z'
        - name: inductionCompleted
          description: A filter on the list based on the employeeâ€™s induction status
          required: false
          in: query
          schema:
            type: boolean
            default: false
          example: true
        - name: limit
          in: query
          required: false
          description: 'Limit the number of results returned'
          schema:
            default: 20
            minimum: 1
            maximum: 200
            type: integer
          example: 15
        - name: offset
          in: query
          required: false
          description: 'Return results starting at this record number'
          schema:
            default: 1
            type: integer
            minimum: 1
            maximum: 50000000
          example: 20          
      responses:
        '200':
          description: 'List of employees matching the criteria'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeesList'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem400Response'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem401Response'
        '403':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem403Response'
        '406':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem406Response'
  '/employees/{employeeId}':
    get:
      operationId: viewEmployeeDetails
      summary: View an employee
      description: Retrieves the details of a single employee. It requires the employees Id that can be found from the /employees collection or is returned after creating a new employee.
      tags: 
        - Employees
      security: 
        - oAuth2:
          - employees:read
      parameters: 
        - name: employeeId
          description: Unique identifier for the employee.
          required: true
          in: path
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
          example: 12334
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeDetails'
        '400':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem400Response'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem401Response'
        '403':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem403Response'
        '404':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem404Response'
        '406':
          $ref: 'https://api.swaggerhub.com/domains/AdvancedComputerSoft/advanced-common-oas3/1.4.0#/components/responses/Problem406Response'
